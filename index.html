<!DOCTYPE html>
<html>
    <head>
        <title>Google Homepage Clone</title>
        <link rel="stylesheet" href="index.css">
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    </head>
    <body>
        <nav>
            <div id="nav-items">
                <a href="https://www.google.com/intl/en-GB/gmail/about/#" 
                class="nav-list">Gmail</a>
                <a href="https://www.google.com.ng/imghp?hl=en&tab=wi&ogbl" 
                class="nav-list">Images</a>
                <a href="https://www.google.com.ng/intl/en/about/products?tab=wh" 
                class="nav-list grid" 
                title="Google apps">
                    <i class="fas fa-th"></i>
                </a>
                <a href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com.ng/%3Fgws_rd%3Dssl" 
                class="sign-in-btn">
                    Sign in
                </a>
            </div>
        </nav>

        <main>
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" 
            alt="Google's Logo" id="google-logo" />

            <form action="https://www.google.com/">
                <div class="search-area">
                    <span class="search-icon">
                        <i class="fas fa-search"></i>
                    </span>

                    <input type="search" name="query" class="search">

                    <span class="voice-icon">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/e/e8/Google_mic.svg" 
                        alt="google-voice-icon">
                    </span>
                </div>
                
                <div id="buttons">
                    <input type="button" value="Google Search">
                    <input type="button" value="I'm feeling lucky">
                </div>
            </form>

            <p>
                Google offered in: 
                <a class="google-option" href="https://www.google.com/setprefs?sig=0_4T-BWlgKEys50cLAjTFaUEbh0Oo%3D&hl=ha&source=homepage&sa=X&ved=0ahUKEwiDmeC4lvLnAhVloXEKHb5bBYkQ2ZgBCA8">
                    Hausa
                </a>
                <a class="google-option" href="https://www.google.com/setprefs?sig=0_4T-BWlgKEys50cLAjTFaUEbh0Oo%3D&hl=ig&source=homepage&sa=X&ved=0ahUKEwiDmeC4lvLnAhVloXEKHb5bBYkQ2ZgBCBA">
                    Igbo
                </a>
                <a class="google-option" href="https://www.google.com/setprefs?sig=0_4T-BWlgKEys50cLAjTFaUEbh0Oo%3D&hl=yo&source=homepage&sa=X&ved=0ahUKEwiDmeC4lvLnAhVloXEKHb5bBYkQ2ZgBCBE">
                    &#201;d&#233; Yor&#250;b&#225;
                </a>
                <a class="google-option" href="https://www.google.com/setprefs?sig=0_4T-BWlgKEys50cLAjTFaUEbh0Oo%3D&hl=pcm&source=homepage&sa=X&ved=0ahUKEwiDmeC4lvLnAhVloXEKHb5bBYkQ2ZgBCBI">
                    Nigerian Pidgin
                </a>
            </p>
            
            <footer>

                <div class="footer-top">Nigeria</div>
                
                <div class="footer-bottom">
                    <span class="footer-bottom-left">
                        <a href="https://www.google.com/intl/en_ng/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1" 
                        class="footing-left">
                            Advertising
                        </a>
                        <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1" 
                        class="footing-left">
                            Business
                        </a>
                        <a href="https://about.google/?utm_source=google-NG&utm_medium=referral&utm_campaign=hp-footer&fg=1" 
                        class="footing-left">
                            About
                        </a>
                        <a href="https://google.com/search/howsearchworks/?fg=1" 
                        class="footing-left">
                            How Search works
                        </a>
                    </span>

                    <span class="footer-bottom-right">
                        <a href="https://policies.google.com/privacy?fg=1" 
                        class="footing-right">Privacy</a>
                        <a href="https://policies.google.com/terms?fg=1" 
                        class="footing-right">Terms</a>
                        <a href="https://www.google.com/preferences?hl=en" 
                        class="footing-right">Settings</a>
                    </span>
                </div>
            </footer>
        </main>
    </body>
</html>
